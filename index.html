<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Generator</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
</head>

<body>
    <div class="menubar">
        <div class="mbrow mbrow1">
            <button id="btnLockCodeEdit">Unlock Code Editing</button>
            <span class="controlSetTitle">
                <input type="text" id="txtTitle" placeholder="Title Text">
                <button id="btnSetTitle">Set Title</button>
            </span>
        </div>
        <div class="mbrow mbrow2">
            <span class="controlAddP">
                <input type="text" id="txtP" placeholder="Paragraph Text">
                <button id="btnAddP">Add Paragraph</button>
            </span>
            <span class="controlAddH">
                <input type="text" id="txtH" placeholder="Heading Text">
            <select name="headingSize" id="comboHSize">
                <option value="1">Heading 1</option>
                <option value="2">Heading 2</option>
                <option value="3">Heading 3</option>
                <option value="4">Heading 4</option>
                <option value="5">Heading 5</option>
                <option value="6">Heading 6</option>
            </select>
            <button id="btnAddH">Add Heading</button>
            </span>
        </div>
        <div class="mbrow mbrow3">
            <button id="btnDeleteElement">Delete Selected Element</button>
        </div>
    </div>

    <div class="playarea">
        <div class="elemlistcontainer playareapanel">
            <div class="panelheading">
                <h2>Elements</h2>
            </div>
            <div class="elementlist"></div>
        </div>
        <div class="codetextcontainer playareapanel">
            <div class="panelheading">
                <h2 class="inlineheading">Code</h2>
                <span id="charCount">0 Characters</span>
            </div>
            <textarea id="code" placeholder="Your code here" disabled></textarea>
        </div>
        <div class="outputcontainer playareapanel">
            <div class="panelheading">
                <h2>Output</h2>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>

</html>
