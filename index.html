<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Generator</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <script src="./fontapi.js"></script>
    <script src="./eventhandlers.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabbar">
        <span class="tabTitle" id="tabfile">File</span>
        <span class="tabTitle tabActive" id="tabhome">Home</span>
        <span class="tabTitle" id="tabedit">Edit</span>
        <span class="tabTitle" id="tabcode">Code</span>
    </div>
    <div class="toolbar">
        <div class="toolbar-row" id="toolbarfile">
            <button class="control" id="btnDownloadCode">Download code</button>
        </div>
        <div class="toolbar-row toolbarActive" id="toolbarhome">
            <input type="text" class="control" id="txtCommon" placeholder="Text">
            <button class="control" id="btnSetTitle">Set Title</button>
            <button class="control" id="btnChangeText">Change Text</button>
            <button class="control" id="btnAddP">Add Paragraph</button>
            <span class="control controlAddH">
                <select name="headingSize" id="comboHSize">
                    <option value="1">Heading 1</option>
                    <option value="2">Heading 2</option>
                    <option value="3">Heading 3</option>
                    <option value="4">Heading 4</option>
                    <option value="5">Heading 5</option>
                    <option value="6">Heading 6</option>
                </select>
                <button id="btnAddH">Add Heading</button>
            </span>
            <button class="control" id="btnDeleteElement">Delete Selected Element</button>
        </div>
        <div class="toolbar-row" id="toolbaredit">
            <span class="control controlChangeFontSize">
                <!-- <input list="comboFontSize" id="txtFontSize" placeholder="Font Size"> -->
                <!-- <datalist id="comboFontSize"> <!- Will be populated dynamically -> </datalist> -->
                <!--https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_datalist_options_length-->
                <label for="fontSize">Font Size</label>
                <select name="fontSize" id="comboFontSize"> <!-- Will be populated dynamically --> </select>
                <select name="fontUnit" id="comboFontUnit">
                    <option value="px">px</option>
                    <option value="pt">pt</option>
                    <option value="cm">cm</option>
                    <option value="%">%</option>
                    <option value="em">em</option>
                    <option value="rem">rem</option>
                </select>
            </span>
            <span class="control controlFontColor">
                <label for="fontColor">Font Color</label>
                <input type="color" name="fontColor" id="inputFontColor" style="vertical-align: middle;">
            </span>
           <span class="control controlChangeFontFace">
                <label for="fontFace">Font Face</label>
                <select name="fontFace" id="comboFontFace" style="width: 150px;"> <!-- Will be populated dynamically --> </select>
                <select name="fontFaceWeight" id="comboFontFaceWeight" style="width: 100px;"> <!-- Will be populated dynamically --> </select>
                <select name="fontFaceSort" id="comboFontFaceSort" style="width: 100px;"> <!-- Will be populated dynamically --> </select>
           </span>
           <span class="control controlFontStyle">
                <button id="btnItalic">Italic</button>
                <button id="btnUnderline">Underline</button>
           </span>
           <span class="control controlElementMove">
                <button id="btnMoveUp">Move Up</button>
                <button id="btnMoveDown">Move Down</button>
           </span>
        </div>
        <div class="toolbar-row" id="toolbarcode">
            <button class="control" id="btnLockCodeEdit">Unlock Code Editing[inDev DO-NOT-USE]</button>
        </div>
    </div>

    <div class="playarea">
        <div class="elemlistcontainer playareapanel">
            <div class="panelheading">
                <h2>Elements</h2>
            </div>
            <div class="elementlist"></div>
        </div>
        <div class="codetextcontainer playareapanel">
            <div class="panelheading">
                <h2 class="inlineheading">Code</h2>
                <span id="charCount">0 Characters</span>
            </div>
            <textarea id="code" placeholder="Your code here" disabled></textarea>
        </div>
        <div class="outputcontainer playareapanel">
            <div class="panelheading">
                <h2>Output</h2>
            </div>
            <iframe id="output"></iframe>
        </div>
        <div class="content"></div>
    </div>
</body>

    hide API key
 -->
</html>
